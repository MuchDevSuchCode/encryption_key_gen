<!DOCTYPE html>
<html lang="en">
<head>
  <title>Encryption Key Generator - Key</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container mt-3">
    <form>
      </br></br>
        <div class="mb-3">
        <label for="key">Encryption Key</label>
        <textarea 
            class="form-control"
            autocomplete="off" 
            rows = "1"
            length = "128"
            id="response" 
            name="response" placeholder="Enter your response here"
        >{{key}}</textarea>
        </br>
        <button class="btn btn-primary" onclick="copyKey()">Copy Key</button>
        </div>
      </form>
      </div>


<script>
function copyKey() {
  // Get the text field
  var copyText = document.getElementById("response");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

   // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);

  // Alert the copied text
  alert("Copied key: " + copyText.value);
}
</script>
</body>
</html>
